<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <style>
      /* Ganti URL dengan URL gambar yang Anda inginkan */
      .bg-login {
        background-image: url("./assets/img/bg-login.png");
      }
    </style>
  </head>
  <body
    class="bg-login bg-no-repeat bg-cover flex items-center justify-center min-h-screen"
  >
    <div
      class="bg-white bg-opacity-80 rounded-lg shadow-lg p-8 max-w-sm w-full"
    >
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Login</h2>
      <form action="#" method="POST">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500 p-2"
            placeholder="masukanemail@gmail.com"
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500 p-2"
            placeholder="********"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white font-semibold rounded-md p-2 hover:bg-blue-700 transition duration-200 mb-3"
        >
          Login
        </button>
        <button
          class="w-full bg-green-600 text-white font-semibold rounded-md p-2 hover:bg-green-700 transition duration-200"
        >
          <a href="./index.html">Halaman Utama</a>
        </button>
      </form>
    </div>
  </body>
</html>
