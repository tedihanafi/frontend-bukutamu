<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Tamu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 dark:text-gray-200">
    <div class="flex justify-center items-center min-h-screen mt-10 mb-10">
      <div
        class="bg-white dark:bg-gray-700 p-8 rounded-lg shadow-lg max-w-md w-full"
      >
        <h1
          class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white mb-6 text-center"
        >
          Create Tamu
        </h1>

        <!-- Form Create Tamu -->
        <form action="" method="POST" class="space-y-6">
          <div>
            <label
              for="nama"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >Nama</label
            >
            <input
              type="text"
              id="nama"
              name="nama"
              class="mt-1 p-2 block w-full border border-gray-300 rounded-lg dark:bg-gray-600 dark:text-gray-200"
              placeholder="Nama Tamu"
              required
            />
          </div>

          <div>
            <label
              for="instansi"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >Instansi</label
            >
            <input
              type="text"
              id="instansi"
              name="instansi"
              class="mt-1 p-2 block w-full border border-gray-300 rounded-lg dark:bg-gray-600 dark:text-gray-200"
              placeholder="Instansi Tamu"
              required
            />
          </div>

          <div>
            <label
              for="keperluan"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >Keperluan</label
            >
            <input
              type="text"
              id="keperluan"
              name="keperluan"
              class="mt-1 p-2 block w-full border border-gray-300 rounded-lg dark:bg-gray-600 dark:text-gray-200"
              placeholder="Keperluan"
              required
            />
          </div>

          <div>
            <label
              for="bidang_tujuan"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >Bidang Tujuan</label
            >
            <input
              type="text"
              id="bidang_tujuan"
              name="bidang_tujuan"
              class="mt-1 p-2 block w-full border border-gray-300 rounded-lg dark:bg-gray-600 dark:text-gray-200"
              placeholder="Bidang Tujuan"
              required
            />
          </div>

          <div>
            <label
              for="tanggal"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >Tanggal</label
            >
            <input
              type="date"
              id="tanggal"
              name="tanggal"
              class="mt-1 p-2 block w-full border border-gray-300 rounded-lg dark:bg-gray-600 dark:text-gray-200"
              required
            />
          </div>

          <div>
            <label
              for="waktu"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >Waktu</label
            >
            <input
              type="time"
              id="waktu"
              name="waktu"
              class="mt-1 p-2 block w-full border border-gray-300 rounded-lg dark:bg-gray-600 dark:text-gray-200"
              required
            />
          </div>

          <!-- Buttons -->
          <div class="flex justify-between mt-6">
            <button
              type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-all"
            >
              Simpan
            </button>
            <button
              type="button"
              class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500 transition-all"
              onclick="window.location.href='./data-tamu.html';"
            >
              Batal
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
