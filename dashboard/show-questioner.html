<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Questioner</title>
    <!-- CDN Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CDN Tailwind Flowbite -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 dark:text-gray-200 min-h-screen flex items-center justify-center"
  >
    <div class="container mx-auto p-6 sm:max-w-4xl">
      <div
        class="bg-white dark:bg-gray-800 shadow-lg rounded-2xl overflow-hidden"
      >
        <div class="p-8">
          <h1
            class="text-4xl font-bold text-center text-gray-800 dark:text-white mb-10"
          >
            Detail Questioner Tamu
          </h1>

          <!-- Tabel untuk menampilkan data questioner dalam satu baris -->
          <table class="table-auto w-full text-left">
            <tbody>
              <tr class="bg-gray-100 dark:bg-gray-700 rounded-lg">
                <td
                  class="px-6 py-4 font-semibold text-gray-700 dark:text-gray-300"
                >
                  Nama Tamu
                </td>
                <td class="px-6 py-4 text-gray-900 dark:text-white">
                  John Doe
                </td>
              </tr>
              <tr class="bg-white dark:bg-gray-800">
                <td
                  class="px-6 py-4 font-semibold text-gray-700 dark:text-gray-300"
                >
                  Email
                </td>
                <td class="px-6 py-4 text-gray-900 dark:text-white">
                  john@example.com
                </td>
              </tr>
              <tr class="bg-gray-100 dark:bg-gray-700">
                <td
                  class="px-6 py-4 font-semibold text-gray-700 dark:text-gray-300"
                >
                  Pelayanan
                </td>
                <td class="px-6 py-4 text-gray-900 dark:text-white">
                  Layanan sangat memuaskan
                </td>
              </tr>
              <tr class="bg-white dark:bg-gray-800">
                <td
                  class="px-6 py-4 font-semibold text-gray-700 dark:text-gray-300"
                >
                  Kebersihan
                </td>
                <td class="px-6 py-4 text-gray-900 dark:text-white">
                  Sangat bersih
                </td>
              </tr>
              <tr class="bg-gray-100 dark:bg-gray-700">
                <td
                  class="px-6 py-4 font-semibold text-gray-700 dark:text-gray-300"
                >
                  Fasilitas
                </td>
                <td class="px-6 py-4 text-gray-900 dark:text-white">
                  Fasilitas lengkap
                </td>
              </tr>
              <tr class="bg-white dark:bg-gray-800">
                <td
                  class="px-6 py-4 font-semibold text-gray-700 dark:text-gray-300"
                >
                  Saran & Masukan
                </td>
                <td class="px-6 py-4 text-gray-900 dark:text-white">
                  Tetap pertahankan kualitas pelayanan
                </td>
              </tr>
              <tr class="bg-gray-100 dark:bg-gray-700">
                <td
                  class="px-6 py-4 font-semibold text-gray-700 dark:text-gray-300"
                >
                  Tanggal Kunjungan
                </td>
                <td class="px-6 py-4 text-gray-900 dark:text-white">
                  2024-10-01
                </td>
              </tr>
            </tbody>
          </table>

          <!-- Button Kembali -->
          <div class="flex justify-center mt-10">
            <a
              href="./data-questioner.html"
              class="bg-gradient-to-r from-blue-500 to-green-500 text-white px-6 py-3 rounded-full font-semibold shadow-lg hover:shadow-xl hover:bg-blue-600 transition-all"
              >Kembali</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- CDN Flowbite -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </body>
</html>
